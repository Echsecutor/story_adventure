<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <title>Story Adventure Editor</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="graph_card">
      <div class="row">
        <div class="col">
          <button type="button" id="load_button" class="btn btn-primary">
            Load Adventure
          </button>
        </div>
        <div class="col">
          <button type="button" id="download_button" class="btn btn-primary">
            Save Adventure
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" id="cy-container">
          <div id="cy"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="add_node_button" class="btn btn-primary">
            Add Section
          </button>
        </div>
        <div class="col">
          <button type="button" id="add_edge_button" class="btn btn-primary">
            Add Choice
          </button>
        </div>
      </div>

      <div class="row text_editor_container">
        <div class="col">
          <strong
            ><label for="text" class="form-label" id="text_label"
              >Story of the Selected Section</label
            ></strong
          >
          <textarea class="form-control" id="text" rows="10"></textarea>
        </div>
        <div class="col-xl-4" id="img_container">
          <img
            src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
    AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
        9TXL0Y4OHwAAAABJRU5ErkJggg=="
            alt="Red dot"
          />
        </div>
      </div>
      <div class="row text_editor_container">
        <div class="col">
          <button type="button" id="add_media_button" class="btn btn-primary">
            Add Media
          </button>
        </div>
        <div class="col">
          <button type="button" id="delete_button" class="btn btn-danger">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="code.js" type="module"></script>
  </body>
</html>
